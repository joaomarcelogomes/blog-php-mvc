<h1 align="center" class="home-title">Excluir Postagem</h1>
  <form class="form" action="/admin/delete_post/{{id}}" method="post">
    <div class="form-group">
      <label for="title" class="label">Deseja excluir o artigo "<b>{{post-title}}</b>"?</label>
    </div>
    <div class="form-group">
      <button type="submit" class="ipt-btn del-btn exclude-btn">Excluir</button>
    </div>
    <div class="form-group">
      <a href="/admin">
        <button type="button" class="ipt-btn del-btn">Cancelar</button>
      </a>
    </div>
  </form>
