<div class="login-form">

  <div class="card">

    <div class="card-header">
      <h1 align="center">Login</h1>
    </div>

    <div class="card-body">
      <form class="form-login" method="post">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control email" placeholder="seu@email.com" required autofocus>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" class="form-control pass" placeholder="******" required>
        </div>
        <div class="form-group">
          <button type="submit" class="form-control login-btn">Login</button>
        </div>
      </form>
    </div>

  </div>

</div>
